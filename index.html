<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reel Visual Effect</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="reelCanvas"></canvas>

  <script>
    const canvas = document.getElementById("reelCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 1080;
    canvas.height = 1350;

    let t = 0;

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      const numLines = 80;
      const radius = 250;

      for (let i = 0; i < numLines; i++) {
        const angle = (Math.PI * 2 * i) / numLines + t * 0.01;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = `hsl(${(i * 5 + t) % 360}, 100%, 60%)`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      t++;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
